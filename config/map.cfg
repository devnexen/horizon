// Notice: This list is dynamic and will change with every release.
//         Please use a dedicated map.cfg.

// Default Sky/Light Settings
setdefaultenv = [
   skybox ""
   atmo 1
   sunlightpitch 50
   sunlightyaw 30
   sunlight 0xFFF8E0
   skylight 0x7495B8
]

if $emptymap [setdefaultenv]

materialreset
texture glass1 "nieb/scratch2.png"                  // Glass Normal 1
texture glass2 "torley/glass/bacterianwindow_n.png" // Glass Normal 2
texture glass3 "torley/glass/frostedsimple_n.png"   // Glass Normal 3
texture glass4 "torley/glass/selfcleaning_n.png"    // Glass Normal 4

loop+ i 1 4 [
   texture [water@i] "nieb/water.png"               // Water (Unused)
   texture 1         "appleflap/water_normal.png"   // Water Normals
   texture 1         "nieb/waterfall.png"           // Waterfall Diffuse
   texture 1         "nieb/waterfall_normal.png"    // Waterfall Normals
   texture [lava@i]  "nieb/lava.png"                // Lava Diffuse
   texture 1         "nieb/lava_normal.png"         // Lava Normals
   texture 1         "nieb/lava.png"                // Lavafall Diffuse
   texture 1         "nieb/lava_normal.png"         // Lavafall Normals
]

decalreset
exec "media/decal/jojo/decals.cfg"
exec "media/decal/nieb/decals.cfg"
exec "media/decal/pritchard/decals.cfg"
exec "media/decal/snowy/decals.cfg"

texturereset            // Start world texture list
texsky                  // Dummy "sky" texture

exec "media/texture/base/textures.cfg"

exec "media/texture/appleflap/textures.cfg"
exec "media/texture/jojo/textures.cfg"
exec "media/texture/luckystrike/textures.cfg"
exec "media/texture/mikeplus64/textures.cfg"
exec "media/texture/philipk/textures.cfg"
exec "media/texture/torley/textures.cfg"
exec "media/texture/unnamed/textures.cfg"

setshader "stdworld"

mapmodelreset
exec "media/model/mapmodel/luckystrike/models.cfg"
exec "media/model/mapmodel/mikeplus64/models.cfg"
exec "media/model/mapmodel/nieb/models.cfg"
exec "media/model/mapmodel/nobiax/models.cfg"
exec "media/model/mapmodel/unnamed/models.cfg"
exec "media/model/mapmodel/vegetation/models.cfg"

exec "media/sound/mapsound/sounds.cfg"
exec "media/sound/mapsound/morph/sounds.cfg"
